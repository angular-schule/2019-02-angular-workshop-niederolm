<div class="card mb-4">
  <div class="card-body bg-light">
    <img
      class="img-thumbnail float-right"
      src="//api.angular.schule/avatar/{{ book.rating }}"
    />
    <div class="card-title">
      <h2>
        {{ book.title }}
        <span class="badge badge-secondary">{{ book.rating }}</span>
      </h2>
    </div>

    <div>Preis: {{ book.price }} </div>

    <p>{{ book.description }}</p>

    <button class="btn btn-secondary mr-2" (click)="rateUp()">+</button>
    <button class="btn btn-secondary mr-2" (click)="rateDown()">â€“</button>

    <a [routerLink]="['/books', book.isbn]">Details</a>
  </div>
</div>
